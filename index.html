<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Time & Currency Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes move-blob-1 {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(60px, -80px) scale(1.1); }
      50% { transform: translate(-30px, 40px) scale(0.9); }
      75% { transform: translate(50px, -20px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }
    @keyframes move-blob-2 {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(-50px, 70px) scale(0.9); }
      50% { transform: translate(40px, -30px) scale(1); }
      75% { transform: translate(-20px, 60px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }
    .animate-move-blob-1 {
      animation: move-blob-1 20s infinite ease-in-out;
    }
    .animate-move-blob-2 {
      animation: move-blob-2 25s infinite ease-in-out alternate;
    }
  </style>
  <script>
    // Set theme on initial load to prevent flash of unstyled content
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

</body>
</html>
